<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Sweet Delights</title>

    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #fff8f2;
            color: #333;
        }

        /* Header */
        .header {
            background: #ffb6c1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 60px;
        }

        .header h1 {
            color: white;
            font-size: 28px;
        }

        nav a {
            text-decoration: none;
            color: white;
            margin-left: 25px;
            font-weight: 500;
            transition: 0.3s;
        }

        nav a:hover {
            color: #5a2a2a;
        }

        /* Content Card */
        .content {
            max-width: 900px;
            margin: 80px auto;
            padding: 40px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }

        .content h2 {
            font-size: 36px;
            margin-bottom: 30px;
            color: #ff6f91;
        }

        /* Form Styling */
        form {
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        td {
            padding: 12px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        textarea {
            resize: none;
            height: 100px;
        }

        button {
            padding: 10px 25px;
            border: none;
            border-radius: 20px;
            background-color: #ff6f91;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #ff4d73;
        }

        /* Footer */
        footer {
            background: #ffb6c1;
            text-align: center;
            padding: 20px;
            color: white;
            font-size: 14px;
            margin-top: 60px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                padding: 20px;
            }

            nav {
                margin-top: 10px;
            }

            .content {
                margin: 40px 20px;
                padding: 25px;
            }

            .content h2 {
                font-size: 26px;
            }
        }
    </style>

    <script>
        function submitForm() {
            alert("Thank you for contacting Sweet Delights! üç∞");
            return false; 
        }
    </script>

</head>

<body>

<header class="header">
    <h1>Sweet Delights</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="products.html">Products</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

<section class="content">
    <h2>Contact Us</h2>

    <form onsubmit="return submitForm()">
        <table>
            <tr>
                <td>Name</td>
                <td><input type="text" required></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" required></td>
            </tr>
            <tr>
                <td>Message</td>
                <td><textarea required></textarea></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button type="submit">Submit</button>
                </td>
            </tr>
        </table>
    </form>
</section>

<footer>
    <p>üìç Sweet Delights Bakery, Malaysia</p>
</footer>

</body>
</html>
