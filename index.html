<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Delights Bakery</title>
</head>

<body style="margin:0; padding:0; box-sizing:border-box; font-family:Poppins, sans-serif; background-color:#fff8f2; color:#333;">

<!-- Header -->
<header style="background:#ffb6c1; display:flex; justify-content:space-between; align-items:center; padding:20px 60px;">

    <h1 style="color:white; font-size:28px;">Sweet Delights</h1>

    <nav>
        <a href="index.html" style="text-decoration:none; color:white; margin-left:25px; font-weight:500;">Home</a>
        <a href="about.html" style="text-decoration:none; color:white; margin-left:25px; font-weight:500;">About Us</a>
        <a href="products.html" style="text-decoration:none; color:white; margin-left:25px; font-weight:500;">Products</a>
        <a href="contact.html" style="text-decoration:none; color:white; margin-left:25px; font-weight:500;">Contact</a>
    </nav>

</header>

<!-- Banner -->
<section style="background:linear-gradient(rgba(255,182,193,0.7), rgba(255,182,193,0.7)), url('https://sturbridgebakery.com/wp-content/uploads/2023/05/20220430-Raw-060-500x500.jpg') center/cover no-repeat; text-align:center; padding:120px 20px; color:white;">

    <h2 style="font-size:42px; margin-bottom:15px;">Freshly Baked Happiness</h2>

    <p style="font-size:18px; margin-bottom:20px;">Delicious cakes made with love</p>

    <button style="padding:12px 30px; border:none; background-color:white; color:#ff6f91; font-weight:bold; border-radius:30px; cursor:pointer;">
        Shop Now
    </button>

</section>

<!-- Product Grid -->
<section style="display:flex; justify-content:center; gap:30px; padding:60px 20px; flex-wrap:wrap;">

    <div style="background:white; width:250px; border-radius:15px; overflow:hidden; box-shadow:0 8px 20px rgba(0,0,0,0.1); text-align:center;">
        <img src="https://sturbridgebakery.com/wp-content/uploads/2023/05/20220430-Raw-060-500x500.jpg" 
             alt="Chocolate Cake" 
             style="width:100%; height:200px; object-fit:cover;">
        <p style="padding:15px; font-weight:500; color:#ff6f91;">Chocolate Cake – RM45</p>
    </div>

    <div style="background:white; width:250px; border-radius:15px; overflow:hidden; box-shadow:0 8px 20px rgba(0,0,0,0.1); text-align:center;">
        <img src="https://www.agardenforthehouse.com/wp-content/uploads/2016/06/glazed-berries-6-16-16-jpg.jpg" 
             alt="Strawberry Tart" 
             style="width:100%; height:200px; object-fit:cover;">
        <p style="padding:15px; font-weight:500; color:#ff6f91;">Strawberry Tart – RM30</p>
    </div>

    <div style="background:white; width:250px; border-radius:15px; overflow:hidden; box-shadow:0 8px 20px rgba(0,0,0,0.1); text-align:center;">
        <img src="https://stylesweet.com/wp-content/uploads/2023/06/BlueberryCupcakes_feature.jpg" 
             alt="Cupcakes" 
             style="width:100%; height:200px; object-fit:cover;">
        <p style="padding:15px; font-weight:500; color:#ff6f91;">Cupcakes – RM20</p>
    </div>

</section>

<!-- Footer -->
<footer style="background:#ffb6c1; text-align:center; padding:20px; color:white; font-size:14px;">
    <p>Sweet Delights Bakery | Open 9am – 9pm</p>
</footer>
